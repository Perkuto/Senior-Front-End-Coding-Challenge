<html ng-app="formFlickr">
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>API TEST V2</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        
            <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
            <link rel="stylesheet" href="css/foundation.css" />
            <link rel="stylesheet" href="css/vendor/fancybox.css" />
            <link rel="stylesheet" href="css/styles.css" />
            
            <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
            <script src="js/vendor/modernizr-2.6.2.min.js"></script>
        
        <script>
            
            $(window).load(function() {$("#loader_screen").fadeOut("slow");});
            
        </script>
        
    </head>
    <body ng-controller="FlickrController">
<div id="fb-root"></div>
        <!--[if lt IE 7]>
            <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>
        <![endif]-->
         <div id="loader_screen" ng-show="loading"></div>
         
<form name="form" class="validate-form" data-abide>
        <!-- Add your site or application content here -->
        <div class="row">
            <div class="container">
                <div class="search-bar">
                    <div class="search">
                        <div class="small-10 column">
                            <input id="searchingFlickr"
                                    ng-model="searchingFlickr.tags"
                                    ng-target="form.tags"
                                    name="searchInput"
                                    type="text"
                                    placeholder="Search..."
                                    required/>
                            <small class="error">Name is required and must be a string.</small>
                        </div>
                        <div class="small-2 column">
                                <button type="submit" class="button postfix" ng-click="search(searchingFlickr);document.getElementsByName('searchInput').focus();"></button>
                        </div>
                    </div>
                    <div class="clearfix"></div>
                </div>
            </div>
        </div>
</form>
         <div id="fb-sdk"></div>
<div class="row">
    <div class="content-container">
                    <script>
                        window.fbAsyncInit = function() {
                            FB.init({
                                appId      : '588942384541970',
                                xfbml      : true,
                                version    : 'v2.3'
                            });
                        };
                        (function() {
                            var e = document.createElement('script'); e.async = true;
                            e.src = document.location.protocol +
                            '//connect.facebook.net/en_US/all.js';
                            document.getElementById('fb-sdk').appendChild(e);
                        }());
                        </script>
        <ul class="large-block-grid-6 medium-block-grid-3 small-block-grid-1">
            <li class="added-fig" ng-repeat="image in images">
                <div class="item">
                    <img src='http://farm{{image.farm}}.staticflickr.com/{{image.server}}/{{image.id}}_{{image.secret}}.jpg'>
                    <div class="caption">
                        <button ng-click="share(image)"><i class="fa fa-facebook-official fa-lg"></i></button>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</div>

        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
        <script src="js/main.js"></script>
        <script src="js/foundation.min.js"></script>
        
      <script>
          $(document).foundation();
      </script>
    </body>
</html>
