<h3>Wall Pictures</h3>
<div class="container" >
    <div class="row">
        <form [formGroup]="searchForm" (ngSubmit)="onSubmit(searchForm.value)">
            <div class="form-group">
                <input id="text" type="text" class="form-control" formControlName="text">
            </div>
        </form>
    </div>
    <div class="row" style="height: 450px; overflow-y: auto" appInfiniteScroll (scrolled)="loadMorePhotos()" >
        <app-pictures-wall [photos]="photos" ></app-pictures-wall>
    </div>
</div>
