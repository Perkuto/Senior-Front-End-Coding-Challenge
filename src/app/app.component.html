<div class="body mat-elevation-z1">
  <div class="share-buttons">
    <share-button button="facebook"></share-button>
    <share-button button="twitter"></share-button>
    <share-button button="google"></share-button>
    <share-button button="email"></share-button>
  </div>
  <div class="top">
    <input class="mat-subheading-2 mat-elevation-z5 search-field" type="text" spellcheck="false" [(ngModel)]="keyword" placeholder="Type a keyword">
  </div>
  <div class="content">
    <app-photo-list [keyword]="keyword" class="photos"></app-photo-list>
  </div>
</div>
