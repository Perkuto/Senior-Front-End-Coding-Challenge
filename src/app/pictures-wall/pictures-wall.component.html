<div *ngIf="photos !== undefined">
  <div *ngFor="let picture of photos.photo" class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
      <img [src]="'https://farm' +
        picture.farm + '.staticflickr.com/' +
        picture.server + '/' + picture.id + '_' 
      + picture.secret + '.png'" [alt]="picture.title"  
        class="img-thumbnail img-responsive">
  </div>
</div>
