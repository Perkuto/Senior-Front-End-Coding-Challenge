sudo: required

dist: trusty

addons:
  chrome: stable

language: node_js

node_js:
  - "10"

install:
  - npm install

script:
  - npm run lint
  - npm run test
  - npm run e2e
  - npm run build

before_script:
  - 'export CHROME_BIN=chromium-browser'
  - 'export DISPLAY=:99.0'
  - 'sh -e /etc/init.d/xvfb start'

notifications:
  email:
    on_failure: change
    on_success: change
